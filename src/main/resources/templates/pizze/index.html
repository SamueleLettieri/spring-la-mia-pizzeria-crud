<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

<table th:if="${elencoPizze.size()>0}" class="text-center">
	<tr>
		<th class="col-3">Nome</th>
		<th class="col-3">Descrizione</th> 
		<th class="col-3">Foto</th>
		<th class="col-3">Prezzo</th>
	</tr>

	<tr th:each = "elencopizza : ${elencoPizze}" th:object="${elencopizza}">
		<td th:text = "*{name}"></td>
		<td th:text = "*{description}"></td>
		<td ><img alt="" th:src="*{photo}" class="w-50"></td>
		<td th:text = "*{price} "></td>
	</tr>
</table>
<h3 th:if="${elencoPizze.size()==0}">Non ci sono pizze al momento</h3>

</body>
</html>
